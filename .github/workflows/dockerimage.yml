name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag docker.pkg.github.com/hcgcloud/pterodactyl-jc3mp/pterodactyl-jc3mp:latest
        docker login docker.pkg.github.com -u $GITHUB_ACTOR -p ${{ secrets.GITHUB_TOKEN }}
        docker push docker.pkg.github.com/hcgcloud/pterodactyl-jc3mp/pterodactyl-jc3mp:latest
